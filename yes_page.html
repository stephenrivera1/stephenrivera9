    const gifs = [

       "https://media1.tenor.com/m/tE4_klZWpvsAAAAC/kitty-mwah.gif",
    ];

    function spawnGif() {
      const gif = document.createElement("img");
      gif.src = gifs[Math.floor(Math.random() * gifs.length)];
      gif.className = "floating-gif";

      // Random position
      gif.style.left = Math.random() * (window.innerWidth - 360) + "px";
      gif.style.top = Math.random() * (window.innerHeight - 360) + "px";

      // Random size (2x bigger now)
      const sizes = [200, 240, 300, 360];
      const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
      gif.style.width = randomSize + "px";

      document.body.appendChild(gif);
    }

    // When main gif loads, start popping extras
    const mainGif = document.getElementById("mainGif");
    mainGif.addEventListener("load", () => {
      setInterval(spawnGif, 700); // keep adding new gifs
    });
  </script>
